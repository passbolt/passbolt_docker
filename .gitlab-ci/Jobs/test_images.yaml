services:
  - name: registry.gitlab.com/passbolt/passbolt-ci-docker-images/dind:latest
    alias: docker
    command: ["--tls=false"]

.test-images:
  extends: .rules
  stage: test
  image:
    name: registry.gitlab.com/passbolt/passbolt-ci-docker-images/ruby:latest
  script:
    - bundle install
    - rake spec:$TEST_NAME
  variables:
    PASSBOLT_COMPONENT: stable
    PASSBOLT_FLAVOUR: ce
    OPPOSITE_FLAVOUR: pro

.test-pro-images:
  extends: .test-images
  before_script:
    - cat $SUBSCRIPTION_KEY > subscription_key.txt
  variables:
    PASSBOLT_COMPONENT: stable
    PASSBOLT_FLAVOUR: pro
    OPPOSITE_FLAVOUR: ce

ce-docker-image:
  extends: .test-images
  variables:
    TEST_NAME: docker_image

ce-docker-runtime:
  extends: .test-images
  variables:
    TEST_NAME: docker_runtime

ce-docker-runtime-no-envs:
  extends: .test-images
  variables:
    TEST_NAME: docker_runtime_no_envs

ce-docker-runtime-no-envs:
  extends: .test-images
  variables:
    TEST_NAME: docker_runtime_with_passbolt_php

pro-docker-image:
  extends: .test-pro-images
  variables:
    TEST_NAME: docker_image

pro-docker-runtime:
  extends: .test-pro-images
  variables:
    TEST_NAME: docker_runtime

pro-docker-runtime-no-envs:
  extends: .test-pro-images
  variables:
    TEST_NAME: docker_runtime_no_envs

pro-docker-runtime-with-passbolt-php:
  extends: .test-images
  variables:
    TEST_NAME: docker_runtime_with_passbolt_php

ce-non-root-docker-image:
  extends: .test-images
  variables:
    TEST_NAME: docker_image
    ROOTLESS: "true"

ce-non-root-docker-runtime:
  extends: .test-images
