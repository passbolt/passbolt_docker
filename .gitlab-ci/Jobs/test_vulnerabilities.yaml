.test-vulnerabilities:
  extends: .rules
  stage: test-vulnerabilities
  image:
    name: registry.gitlab.com/passbolt/passbolt-ci-docker-images/aquasec:latest
    entrypoint: [""]
  variables:
    TRIVY_USERNAME: $CI_REGISTRY_USER
    TRIVY_PASSWORD: $CI_REGISTRY_PASSWORD
    DOCKER_TAG: root
  script:
    - trivy image --ignore-unfixed $CI_REGISTRY_IMAGE:${PASSBOLT_FLAVOUR}-${DOCKER_TAG}-latest

docker-ce:
  extends: .test-vulnerabilities
  variables:
    PASSBOLT_FLAVOUR: "ce"
    OPPOSITE_FLAVOUR: "pro"

docker-ce-rootless:
  extends: .test-vulnerabilities
  variables:
    PASSBOLT_FLAVOUR: "ce"
    DOCKER_TAG: "rootless"
    OPPOSITE_FLAVOUR: "pro"

docker-pro:
  extends: .test-vulnerabilities
  variables:
    PASSBOLT_FLAVOUR: "pro"
    OPPOSITE_FLAVOUR: "ce"

docker-pro-rootless:
  extends: .test-vulnerabilities
  variables:
    PASSBOLT_FLAVOUR: "pro"
    DOCKER_TAG: "rootless"
    OPPOSITE_FLAVOUR: "ce"
